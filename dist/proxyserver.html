<!doctype html>
<html>
<head>

  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="col-md-12 text-center">
      <h2>Proxy Server</h2><hr/>
    </div>

    <div class="container">
      <div class="col-md-12 col-md-offset-1">
        <form class="form-horizontal" action="" method="" id="myForm1">
          <div class="form-group">
            <label for="url" class="col-sm-2 control-label">URL</label>
            <div class="col-sm-6">
              <input id="url" name="url-text" type="text" class="form-control" placeholder="enter url here"/>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="panel-group col-md-12" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-primary">
          <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                GET
              </a>
            </h4>
          </div>
          <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
             <button id="get-button" type="submit" class="btn btn-success">Send</button>
           </div>
         </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading" role="tab" id="headingTwo">
          <h4 class="panel-title">
            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              POST
            </a>
          </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class="panel-body">
            <div class="form-group">
              <label for="payload">Payload</label>
              <textarea id="json-data" name="json-data" class="form-control" rows="3" placeholder="enter json data to be sent"></textarea>
            </div>
            <button id="post-button" type="submit" class="btn btn-success">Send</button>
            <button type="reset" class="btn btn-danger">Clear</button>
          </div>
        </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading" role="tab" id="headingThree">
        <h4 class="panel-title">
          <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            PUT
          </a>
        </h4>
      </div>
      <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
        <div class="panel-body">
          <div class="form-group">
            <label for="payload">Payload</label>
            <textarea id="put-textarea" class="form-control" rows="3" placeholder="enter json data to be sent"></textarea>
          </div>
          <button id="put-button" type="submit" class="btn btn-success">Send</button>
          <button type="reset" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading" role="tab" id="headingThree">
        <h4 class="panel-title">
          <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseThree">
            DELETE
          </a>
        </h4>
      </div>
      <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
        <div class="panel-body">
          <button id="delete-button" type="submit" class="btn btn-success">Send</button>
        </div>
      </div>
    </div>
  </nav>


    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-danger">
            <div class="panel-heading">JSON Response</div>
            <div class="panel-body text-danger">
              <textarea id="server-response" class="form-control" rows="8" placeholder="server response"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
<script >
$('.btn-danger').on('click', function(e) {
    e.preventDefault();
    $(this.parentElement).find('.form-control').val('');
});
</script>
</body>
</html>
